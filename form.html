<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Your Potential with altschool now - Sign Up now!</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <section class="full">
        <section class="firsthalf">
            <div class="image">
            <img class="halfimg" src="image1.jpg" alt="illustration">
            </div>
            <div class="desc">
                <h1>Learn highly sought <br> after skills without <br> hassle.</h1>
                <footer class="linksnstuff">
                    <section class="socials">
                        <a href="#"><i class='bx bxl-twitter'></i></a>
                        <a href="#"><i class='bx bxl-instagram'></i></a>
                        <a href="#"><i class='bx bxl-facebook-circle'></i></a>
                        <a href="#"><i class='bx bxl-linkedin'></i></a>
                    </section>
                    <span class="copyrights">
                        <i class='bx bx-copyright'></i> 
                        2024 AltSchool Africa. All rights reserved.
                    </span>
                </footer>
            </div>
        </section>

        <section class="secondhalf">
            <div class="formcontent">
                <p class="altschool">Already an AltSchooler? <a href="#">Sign In!</a>
                </p>
                <div class="signupform">
                    <h2>Signup</h2>
                    <h4>Take the next steps to apply to AltSchool Africa</h4>
                    <form class="formact" action="#">
                        <div class="formrow">
                            <div class="fname">
                                <label for="fname">First Name</label><br>
                                <input type="text" name="fname" id="fname" placeholder="Enter first name">
                            </div>

                            <div class="lname">
                                <label for="lname">Last Name</label><br>
                                <input type="text" name="lname" id="lname" placeholder="Enter last name">
                            </div>
                        </div>

                        <div class="formrow">
                            <div class="gender">
                                <label for="gender">Gender</label><br>
                                    <select name="gender" id="gender">
                                        <option value="female">Female</option>
                                        <option value="male">Male</option>
                                    </select>
                                </input>
                            </div>

                            <div class="dob">
                                <label for="dob">Date Of Birth</label><br>
                                <input type="date" name="dob" id="dob">
                            </div>
                        </div>

                        <div class="formrow">
                            <div class="email">
                                <label for="email">Email</label><br>
                                <input type="email" name="email" id="e-mail" placeholder="Enter email address">
                            </div>

                            <div class="phone">
                                <label for="phone">Phone Number</label><br>
                                <input type="tel" name="phone" id="phone" placeholder="08154387000">
                            </div>
                        </div>

                        <div class="formrow">
                            <div class="country">
                                <label for="country">Country</label><br>
                                <input type="text" name="country" id="country" placeholder="Select your country">
                            </div>

                            <div class="city">
                                <label for="cor">State/ City of Residence</label><br>
                                <input type="text" name="cor" id="cor" placeholder="Enter your city of residence">
                            </div>
                        </div>

                        <div class="formrow">
                            <div class="channel">
                                <label for="channel">How did you hear about us?</label>
                                <select name="channel" id="channel">
                                    <option value="nonselect" disabled selected>Select channel</option>
                                    <option value="twitter">Twitter</option>
                                    <option value="fb">Facebook</option>
                                    <option value="li">LinkedIn</option>
                                    <option value="yt">YouTube</option>
                                    <option value="fr">Friend</option>
                                    <option value="whatsapp">WhatsApp</option>
                                    <option value="ig">Instagram</option>
                                    <option value="bb">Billboard</option>
                                    <option value="sales">Sales officer</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="formrow">
                            <div class="password">
                                <label for="pass">Password</label><br>
                                <input type="password" name="pass" id="pass" placeholder="Enter password">
                            </div>

                            <div class="password-again">
                                <label for="password">Confirm Password</label><br>
                                <input type="password" name="password" id="password" placeholder="Enter password again">
                            </div>
                        </div>
                        
                        <div class="terms-and-privacy">
                            <span>By clicking continue, I agree to <a href="#">Terms of Use</a> and acknowledge that I have read the&nbsp;<a href="#">Privacy Policy</a>.</span>
                        </div>

                        <div class="submit">
                            <input type="submit" value="Submit"><i class='bx bx-right-arrow-alt'></i>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </section>
<script src="#"></script>
</body>
</html>
